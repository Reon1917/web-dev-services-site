# Put this file into your existing nginx reverse-proxy container's config folder
# (usually something like `./nginx/conf.d/`), then reload nginx.
#
# IMPORTANT:
# - `studio_site` must be reachable from the nginx container (same Docker network).
# - Update TLS/cert paths to match your proxy project.

upstream studio_site_upstream {
  server studio_site:8080;
  keepalive 32;
}

server {
  listen 80;
  server_name studio.reondev.com;

  # If your proxy already handles HTTP->HTTPS redirects globally, you can remove this.
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name studio.reondev.com;

  # Adapt these to your existing proxy project (certbot/wildcard/etc).
  # ssl_certificate     /etc/letsencrypt/live/studio.reondev.com/fullchain.pem;
  # ssl_certificate_key /etc/letsencrypt/live/studio.reondev.com/privkey.pem;

  # Optional: if you already have shared SSL params in your proxy project.
  # include /etc/letsencrypt/options-ssl-nginx.conf;
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://studio_site_upstream;
  }
}

